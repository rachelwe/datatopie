<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Datatopie - Simple and lightweight vanillaJS charts</title>
  <link rel="stylesheet" href="./dist/css/style.css">
  <script src="./dist/js/app.js" defer></script>

</head>
<body>
<div class="graph_wrapper" data-graph>
  <svg class="graph" aria-labelledby="title" data-toggle-state="true" data-toggle-name="graphique">
  </svg>
  <div class="graph_tooltips" data-tooltips ></div>
  <button class="graph_toggle" data-graph-toggle aria-live="polite">Affichage tableau</button>
  <table class="graph_table" data-graph-table data-toggle-state="false" data-toggle-name="tableau">
    <thead>
      <tr>
        <th>Mois</th>
        <th>Revenu</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>janvier</td>
        <td>1250</td>
      </tr>
      <tr>
        <td>février</td>
        <td>300</td>
      </tr>
      <tr>
        <td>mars</td>
        <td>2200</td>
      </tr>
      <tr>
        <td>avril</td>
        <td>1250</td>
      </tr>
      <tr>
        <td>mai</td>
        <td>1250</td>
      </tr>
      <tr>
        <td>juin</td>
        <td>1250</td>
      </tr>
      <tr>
        <td>juillet</td>
        <td>1250</td>
      </tr>
      <tr>
        <td>août</td>
        <td>1250</td>
      </tr>
      <tr>
        <td>septembre</td>
        <td>1250</td>
      </tr>
      <tr>
        <td>octobre</td>
        <td>1250</td>
      </tr>
      <tr>
        <td>novembre</td>
        <td>1600</td>
      </tr>
      <tr>
        <td>decembre</td>
        <td>1250</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
